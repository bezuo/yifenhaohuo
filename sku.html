<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"> <!-- 规定视口区域大小为1:1且不允许缩放 -->
<meta name="apple-mobile-web-app-capable" content="yes"> <!-- IOS中Safari允许全屏浏览 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- IOS中Safari顶端状态条样式 -->
<meta content="telephone=no, address=no" name="format-detection"> <!-- 忽略IOS操作系统将五位或以上位数的数字识别成电话号码 -->
<meta name="author" content="BeZuo">
<title>商品详情</title>
<link rel="Shortcut Icon" href="images/favicon.ico" />
<!-- 用于浏览器默认样式重置 start -->
<link type="text/css" rel="stylesheet" href="style/base.min.css" />
<!-- / 用于浏览器默认样式重置 end -->

<!-- 页面模块样式 start -->
<link type="text/css" rel="stylesheet" href="style/layout.min.css" />
<!-- / 页面模块样式 end -->
</head>

<body>
<section>
	<!-- sku选择 start -->
	<!-- <section class=""> -->
		<div class="commodity">
			<span class="fn-left commodity-img">
				<img src="http://gd3.alicdn.com/bao/uploaded/i3/TB1vqAkLXXXXXXAXXXXXXXXXXXX_!!0-item_pic.jpg_600x600.jpg" alt="" />
			</span>

			<div class="commodity-tit-price">
				<h3 class="commodity-tit">国行联保Canon/佳能微单相机EOS M2 18-55STM镜头eosm2单电数码</h3>
				<em class="commodity-price"><span class="text-color">¥0.01</span></em>
			</div>
		</div>
		
		<dl class="sku-control">
			<dt>颜色</dt>
			<dd>
				<label class="checked">枣红</label>
				<label>夹花墨绿</label>
				<label>姜黄</label>
				<label>深兰</label>
				<label>桔红色</label>
				<label>浅玫红</label>
			</dd>

			<dt>尺码</dt>
			<dd>
				<label>S/105</label>
				<label class="disabled">M/110</label>
				<label>L/115</label>
				<label>XL/120</label>
				<label>L/115</label>
				<label>XL/120</label>
			</dd>
		</dl>

		<div class="buy-number">
			<span class="fn-right">每人限购1件</span>
			<em>数量：1件</em>
		</div>

		<button class="btn-next">下一步</button>
	<!-- </section> -->
	<!-- / shu选择 end -->
</section>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/base.min.js"></script>
<script type="text/javascript" src="js/gmu.min.js"></script>
</body>
</html>
